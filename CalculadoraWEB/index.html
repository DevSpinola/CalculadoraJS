<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles/style.css" />
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1 class="titulo">Calculadora do Spinola</h1>
    </header>    
    <main class="calculadora">
        <table>
            <h2>Calculadora</h2>
            <h3 class="resultado"></h3>
            <table>
                <tr>
                    <td><button class="botao botaoC">C</button></td>
                    <td><button class="botao botaoBackspace"><</button></td>
                    <td><button class="botao botaonum">รท</button></td>
                    <td><button class="botao botaonum">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaonum">7</button></td>
                    <td><button class="botao botaonum">8</button></td>
                    <td><button class="botao botaonum">9</button></td>
                    <td><button class="botao botaonum">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaonum">4</button></td>
                    <td><button class="botao botaonum">5</button></td>
                    <td><button class="botao botaonum">6</button></td>
                    <td><button class="botao botaonum">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaonum">1</button></td>
                    <td><button class="botao botaonum">2</button></td>
                    <td><button class="botao botaonum">3</button></td>
                    <td rowspan="2"><button class="botao botaoIgual" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao botaonum" style="width: 106px;">0</button></td>
                    <td><button class="botao botaonum">.</button></td>                    
                </tr>
            </table>
        </table>
    </main> 
    <script src="main.js"></script>
</body>
</html>
